log4j.rootCategory=WARN,SECURITY

#
# The warnings below are annoying in a command line tool.
#
log4j.category.org.cougaar.core.security.config.ConfigParserServiceImpl=ERROR
log4j.category.org.cougaar.core.security.provider.BaseSecurityServiceProvider=ERROR
log4j.category.org.cougaar.core.security.provider.CertificateCacheServiceProvider=ERROR
log4j.category.org.cougaar.core.security.provider.CRLCacheServiceProvider=ERROR
log4j.category.org.cougaar.core.security.provider.KeyRingServiceProvider=ERROR
log4j.category.org.cougaar.core.security.userauth.UserAuthenticatorImpl=ERROR

log4j.category.org.cougaar.core.security.policy.builder=INFO

# Log to the console
log4j.appender.SECURITY=org.apache.log4j.ConsoleAppender

log4j.appender.SECURITY.layout=org.apache.log4j.PatternLayout
log4j.appender.SECURITY.layout.ConversionPattern=%m%n
#
# The following is useful for finding out who is generating unwanted logging
#
