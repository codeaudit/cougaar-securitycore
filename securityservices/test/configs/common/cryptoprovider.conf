#
# List of providers and their preference orders
#
security.provider.1=com.sun.crypto.provider.SunJCE
security.provider.2=com.sun.net.ssl.internal.ssl.Provider

# Warning: both the BouncyCastle provider and IBM providers
# provide RSA encryption. However, the IBM 1.2 provider does not
# work with SUN RSA-generated RSA public keys. The Bouncy Castle
# provider does work with SUN-generated RSA keys. Therefore, the
# Bouncy castle provider must be prefered over the IBM provider.

#security.provider.3=com.ibm.crypto.provider.IBMJCE
security.provider.4=org.bouncycastle.jce.provider.BouncyCastleProvider
