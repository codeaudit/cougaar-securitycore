<div class=Section1>

<p class=MsoPlainText><span class=SpellE><span style='font-size:24.0pt;
font-family:"Times New Roman"'>Ipchains</span></span><span style='font-size:
24.0pt;font-family:"Times New Roman"'> Firewall Installation<br>
</span><span style='font-family:"Times New Roman"'><br>
Copy the <span class=SpellE>ipchains.conf</span> (which can be found under
test/<span class=SpellE>configs/certauthority/ipchains.conf</span>)<br>
<span class=GramE>to</span> /etc/<span class=SpellE>sysconfig/ipchains</span>
and run:<br>
<span style='mso-tab-count:1'>                </span>&quot;/etc/<span
class=SpellE>init.d/ipchains</span> restart&quot; and it will take effect<br>
<o:p>&nbsp;</o:p></span></p>
