log4j.rootCategory=WARN,A1

# set the level to "debug" for all packages under org.cougaar.core.security
log4j.category.org.cougaar.core.security=DEBUG,A1

# Log to the console
#log4j.appender.A1=org.apache.log4j.ConsoleAppender

# Log to a file
log4j.appender.A1=org.apache.log4j.FileAppender
log4j.appender.A1.File=node.log

log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{ABSOLUTE} %-5p - %c{1} - %m%n

