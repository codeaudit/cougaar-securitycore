[ Cluster ]
class = org.cougaar.core.agent.ClusterImpl
uic = UIC/CougaarCA

[ Plugins ]
# Presentation
plugin = com.nai.security.certauthority.CaServletComponent(com.nai.security.certauthority.servlet.Index, /CA/Index)
plugin = com.nai.security.certauthority.CaServletComponent(com.nai.security.certauthority.servlet.Browser, /CA/Browser)
plugin = com.nai.security.certauthority.CaServletComponent(com.nai.security.certauthority.servlet.Main, /CA/Main)

# Client certificate management
plugin = com.nai.security.certauthority.CaServletComponent(com.nai.security.certauthority.servlet.CaKeyManagement, /CA/CaKeyManagement)
plugin = com.nai.security.certauthority.CaServletComponent(com.nai.security.certauthority.servlet.CertificateDetailsServlet, /CA/CertificateDetailsServlet)
plugin = com.nai.security.certauthority.CaServletComponent(com.nai.security.certauthority.servlet.CertificateList, /CA/CertificateList)
plugin = com.nai.security.certauthority.CaServletComponent(com.nai.security.certauthority.servlet.CertificateSigningRequest, /CA/CertificateSigningRequest)
plugin = com.nai.security.certauthority.CaServletComponent(com.nai.security.certauthority.servlet.PendingCertDetailsServlet, /CA/PendingCertDetailsServlet)
plugin = com.nai.security.certauthority.CaServletComponent(com.nai.security.certauthority.servlet.PendingCertificateServlet, /CA/PendingCertificateServlet)
plugin = com.nai.security.certauthority.CaServletComponent(com.nai.security.certauthority.servlet.ProcessPendingCertServlet, /CA/ProcessPendingCertServlet)
plugin = com.nai.security.certauthority.CaServletComponent(com.nai.security.certauthority.servlet.RevokeCertificateServlet, /CA/RevokeCertificateServlet)

# CA key management
plugin = com.nai.security.certauthority.CaServletComponent(com.nai.security.certauthority.servlet.CreateCaKeyServlet, /CA/CreateCaKeyServlet)
